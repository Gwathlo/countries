<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" name="termino" placeholder="Search country..." class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>
<div *ngIf="error" class="alert alert-danger">
    I'cant find nothing with the string {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th></th>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i=index">
                    <td>{{ i+1 }}</td>
                    <td><img [src]="country.flag" class="small-flag" alt=""></td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population | number }}</td>
                    <td>
                        <a [routerLink]="['/country', country.alpha2Code]">More...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
