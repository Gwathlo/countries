<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="search( $event )" (onDebounce)="suggestions( $event )" placeholder="Search country..."></app-country-input>
        </div>
    </div>

    <ul *ngIf="showSuggestions" class="list-group">
        <li *ngFor="let country of suggestedCountries" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="[ '/country', country.alpha2Code ]"> {{ country.name }}</a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="searchSuggestion( termino )">
            <a class="nav-link"> Search "{{ termino }}"</a>
        </li>
    </ul>

</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    I'cant find nothing with the string {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>

    </div>
</div>
