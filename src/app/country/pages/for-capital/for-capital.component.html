<h2>By Capital City</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search( $event )" (onDebounce)="suggestions( $event )" placeholder="Search capital..."></app-country-input>
    </div>
</div>

<hr>
<div *ngIf="error" class="alert alert-danger">
    I'cant find nothing with the string {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>

    </div>
</div>
